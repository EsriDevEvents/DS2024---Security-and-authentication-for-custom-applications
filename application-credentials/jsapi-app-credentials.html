<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS Developer Guide: Display a map (2D)</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.29/"></script>

    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/Basemap",
        "esri/widgets/Search",
        "esri/layers/FeatureLayer",
        "esri/layers/TileLayer",
        "esri/identity/IdentityManager",
      ], (
        esriConfig,
        Map,
        MapView,
        Basemap,
        Search,
        FeatureLayer,
        TileLayer,
        IdentityManager
      ) =>
        (async () => {
          // The URL of our token server
          const appTokenURL = "https://local.arcgis.com:3080/auth";

          const tokenData = { nonce: 1234 };

          const tokenRequest = await fetch(appTokenURL, {
            method: "POST",
            body: JSON.stringify(tokenData),
            headers: {
              "Content-Type": "application/json",
            },
          });

          const tokenResponse = await tokenRequest.json();

          IdentityManager.registerToken({
            expires: tokenResponse.expires_in,
            server: tokenResponse.appTokenBaseURL,
            ssl: true,
            token: tokenResponse.access_token,
            userId: tokenResponse.arcgisUserId,
          });

          const parcels = new FeatureLayer({
            portalItem: {
              id: "4e929dbd0c9f4bad845e5ac2a6ed9f31",
            },
          });

          const map = new Map({
            basemap: "gray-vector",
            layers: [parcels],
          });

          const view = new MapView({
            map: map,
            center: [-118.4803, 34.0229],
            zoom: 13, // scale: 36111.909643
            container: "viewDiv",
            constraints: {
              snapToZoom: false,
            },
          });

          await view.when();

          const search = new Search({ view });
          view.ui.add(search, { position: "top-right" });
        })());
    </script>
  </head>

  <body>
    <header>
      <h1>Esri Maps SDK for JavaScript - App Crendential authentication</h1>
    </header>
    <div id="viewDiv"></div>
  </body>
</html>
